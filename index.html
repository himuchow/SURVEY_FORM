<!DOCTYPE html>
<html lang="en">
  <header>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css" />
    <title>Free Coding Camp Survey</title>
  </header>
  <body>
<h1 id="title"><i>Free Coding Camp Survey!</i></h1>
<p id="description"class="established">Vote for more Coding Events!</p>
<form id="survey-form">
<fieldset>
<label id="name-label">Name<input id="name"type="text" placeholder="Enter your name here" class="inline" required/> </label>
<lable id="email-label">Email<input id="email" type="email" placeholder="Enter your email here" required/></label>
<lable id="number-label">Age<input id="number" type="number" placeholder="Enter your age here" min="10" max="99" required/></label>
<select id="dropdown">
  <option value="">Select current role</option>
<option value="1">Student</option>
<option value="2">Full time-job</option>
<option value="3">Full time Learner</option>
<option value="4">Prefer not to Say</option>
<option value="5">Other</option>
</fieldset>
</select>
</label>
<fieldset>
  <label> Would you recommend freeCodeCamp to a friend?</label>
  <label> <input type="radio" class="inline" name="attribute" value="1" checked>Sure!</label>
  <label><input type="radio" class="inline" name="attribute" value="2" checked>Maybe</label>
  <label><input type="radio" class="inline" name="attribute"value="3" checked>Not sure</label>
  </fieldset>
  <fieldset>
    <label>What would you like to see improve?<small>(check all that apply)</small></label>
    <label><input type="checkbox" value="front-end projects" class="inline"/>Front-end projects</label>
    <label><input type="checkbox" value="back-end projects" class="inline"/>Back-end projects</label>
    <label><input type="checkbox" value="data-visualization" class="inline"/>Data-visualization</label>
    <label><input type="checkbox" value=" Challenges"class="inline"/>Challenges</label>
    <label><input type="checkbox" value="open source community" class="inline"/>Open source community</label>
    <lable><input class="inline"type="checkbox" value="wiki"/>Wiki</label>
 </fieldset>
 <fieldset>
 <label>Any Comments or Suggestions?
   <textarea rows="5" cols="50" placeholder="type any suggestions.."/></textarea>
   </label>
</fieldset>
<fieldset>
  <input type="submit" value="submit" id="submit"/>
  </fieldset>
</form>
  </body>
  </html>
